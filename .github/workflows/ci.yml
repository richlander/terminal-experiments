name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Build
        run: dotnet build Microsoft.Extensions.Terminal.slnx -c Release

      - name: Test
        run: dotnet test Microsoft.Extensions.Terminal.slnx -c Release --no-build
